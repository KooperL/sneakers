<head>
  <link rel='shortcut icon' href='../static/images/cruze.ico'>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='../static/css/main.css'>
  <title>Welcome to my shoe page!</title>
</head>

<style>
  h1 {
    text-align: left;
    margin-left: 100px;
    margin-right: auto;
    color:#000;
    float:center;
    letter-spacing: 3px;
  }
</style>

<body>
  <div id='container'>
    <h1>Welcome to my shoe page!</h1>
    <hr>
    <div id='menu'>
    <h2>Shoes:</h2>
    <div id='menu1' style="display: flex; flex-direction: row;">
      {% for shoe in productsArray %}
        <div style="padding: 10px; display: flex; flex-direction: column;">
          <a href='/test?pid={{shoe['pid']}}'>
            <div>
                <img style="width: 100px; height:100px;" src='{{ shoe["imageLocation"] }}'>
            </div>
            <div>
              <a>{{ shoe['name'] }}</a>
            </div>
          </a>
        </div>
        {% endfor %}

    </div>
  </body>
</html>
